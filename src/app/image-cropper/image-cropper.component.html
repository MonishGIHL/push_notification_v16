<div class="avatar-container">
    <div class="image-container" *ngIf="file; else placeholder" [ngClass]="{'box-shadow-avatar': !!file}" [ngStyle]="{backgroundImage: 'url(' + file + ')'}"></div> 
    <ng-template #placeholder>
      <div class="image-container avatar-placeholder">
      </div>
    </ng-template>
    <label for="avatar-input-file">
        <div class="icon-wrapper">
            <input type="file" id="avatar-input-file" accept="image/*" (change)="onFileChange($event)"/>
            <i class="fa-solid fa-pen-to-square"></i>
        </div>
    </label>
  </div>
  <mat-hint style="margin-top: 10px;">Upload image(Within 1MB)</mat-hint>
<div id="mpopupBox" class="mpopup" *ngIf="showImageCropper">
    <div class="cropper-modal-content">
      <!-- <div class="cropper-modal-header" (click)="closePopup()">
          <span class="cropper-modal-close">Ã—</span>
      </div> -->
      <div class="cropper-modal-body">
        <div class="cropper-loader" *ngIf="showLoader"></div>
        <image-cropper 
        [imageChangedEvent]="imgChangeEvt" 
        [maintainAspectRatio]="true" 
        [aspectRatio]="2.61 / 1"
        [resizeToHeight]="132"
        [resizeToWidth]="344"
        format="png" 
        (imageCropped)="cropImg($event)" 
        (imageLoaded)="imgLoad()"
        (cropperReady)="initCropper()" 
        (loadImageFailed)="imgFailed()">
        </image-cropper>
      </div>
      <div class="cropper-modal-footer" *ngIf="!showLoader">
          <button type="button" class="btn btn-primary" (click)="closePopup()">Confirm</button>
      </div>
    </div>
</div>
